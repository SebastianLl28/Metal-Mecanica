<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Editar Producto</title>
</head>
<body>
	<a href="../listarTodo">Volver</a>
	<div align="center">
		<h1>Editar Producto</h1>
		<br />
		<form action="#" th:action="@{/producto/guardar}" th:object="${producto}"
			method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>ID Producto:</td>
					<td><input type="text" th:field="*{idProducto}"
						readonly="readonly" /></td>
				</tr>
				<tr>
					<td>Nombre:</td>
					<td><input type="text" th:field="*{nombre}" class="form-control"/></td>
				</tr>
				<tr>
					<td>Stock:</td>
					<td><input type="number" th:field="*{stock}" class="form-control"/></td>
				</tr>
				<tr>
					<td>Categoria:</td>
					<td><select th:field="*{categoria}" class="form-select">
							<option th:each="categoria:${categoria}" th:value="${categoria.idCategoria}" th:text="${categoria.descripcion}" >
					</select></td>
				</tr>
				<tr>
					<td>Precio:</td>
					<td><input type="text" th:field="*{precio}" class="form-control"/></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-success w-100">Guardar</button></td>
				</tr>
			</table>
		</form>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
