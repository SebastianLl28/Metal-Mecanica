<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Listar Clientes</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="../bienvenida">Metal Mecanica Due√±as</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Clientes</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="../producto/listarTodo">Productos</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div align="center">
		<h1>Clientes</h1>
		<a th:href="@{/cliente/nuevo}">Crear Nuevo Cliente</a> <br />
		 <br />
		<div class="container">
			<div class="col-3"></div>
			<div class="col-sm-9">
				<table border="1" cellpadding="10"
					class="table table-striped table-hover table-bordered ">
					<thead>
						<tr class = "table-dark">
							<th>Id</th>
							<th>Nombre</th>
							<th>Dni</th>
							<th>Telefono</th>
							<th>Direccion</th>
							<th>Correo</th>
							<th>Accion</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente : ${listarCliente}">
							<td th:text="${cliente.idCliente}">Id</td>
							<td th:text="${cliente.nombre}">Nombre</td>
							<td th:text="${cliente.dni}">Dni</td>
							<td th:text="${cliente.telefono}">Telefono</td>
							<td th:text="${cliente.direccion}">Direccion</td>
							<td th:text="${cliente.correo}">Correo</td>

							<td><a th:href="@{/cliente/actualizar/{id}(id=${cliente.idCliente})}">Actualizar</a>
								&nbsp;&nbsp;&nbsp; <a class = "nav-link disabled"
								th:href="@{/cliente/eliminar/{id}(id=${cliente.idCliente})}">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-3"></div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
