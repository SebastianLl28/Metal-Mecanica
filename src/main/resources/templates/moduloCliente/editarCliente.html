<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Editar Cliente</title>
</head>
<body>
	<a href="../listarTodo">Volver</a>
	<div align="center">
		<h1>Editar Cliente</h1>
		<br />
		<form action="#" th:action="@{/cliente/guardar}" th:object="${cliente}"
			method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>ID Cine:</td>
					<td><input type="text" th:field="*{idCliente}"
						readonly="readonly" /></td>
				</tr>
				<tr>
					<td>Nombre:</td>
					<td><input type="text" th:field="*{nombre}" class="form-control alphaonly" th:errorclass="'form-control alert-danger alphaonly'" name="lorem"/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
					</td>
				</tr>
				<tr>
					<td>Dni:</td>
					<td><input type="text" th:field="*{dni}" class="form-control" th:errorclass="'form-control alert-danger'"/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></small>
					</td>
				</tr>
				<tr>
					<td>Telefono:</td>
					<td><input type="text" th:field="*{telefono}" class="form-control" th:errorclass="'form-control alert-danger'"/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
					</td>
				</tr>
				
				<tr>
					<td>Direccion:</td>
					<td><input type="text" th:field="*{direccion}" class="form-control" th:errorclass="'form-control alert-danger'"/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></small>
					</td>
				</tr>
				
				<tr>
					<td>Correo:</td>
					<td><input type="text" th:field="*{correo}" class="form-control" th:errorclass="'form-control alert-danger'"/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></small>
					</td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-success w-100">Guardar</button></td>
				</tr>
			</table>
		</form>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script type="text/javascript">
	$('.alphaonly').bind('keyup blur',function(){ 
	    var node = $(this);
	    node.val(node.val().replace(/[^a-z ' ']/g,'') ); }
	);
</script>
</body>
</html>
