<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Crear Producto</title>
</head>
<body>
	<div align="center">
		<h1>Nuevo Trabajador</h1>
		<br />
		<form action="#" th:action="@{/trabajador/guardar}" th:object="${trabajador}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Nombre:</td>
					<td><input type="text" th:field="*{nombre}" class="form-control"/></td>
				</tr>
				<tr>
					<td>Categoria:</td>
					<td><select th:field="*{rol}" class="form-select">
							<option th:each="rol:${rol}" th:value="${rol.idRol}" th:text="${rol.nombre}" >
					</select></td>
				</tr>
				<tr>
					<td>Dni:</td>
					<td><input type="text" th:field="*{dni}" class="form-control"/></td>
				</tr>
				<tr>
					<td>Dirección:</td>
					<td><input type="text" th:field="*{direccion}" class="form-control"/></td>
				</tr>
				<tr>
					<td>Correo:</td>
					<td><input type="text" th:field="*{correo}" class="form-control"/></td>
				</tr>
				<tr>
					<td>Contraseña:</td>
					<td><input type="text" th:field="*{passaword}" class="form-control"/></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-success w-100">Guardar</button></td>
				</tr>
			</table>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
