	<div align="center">
		<h1>Trabajadores</h1>
		<a th:href="@{/trabajador/nuevo}">Crear Nuevo Trabajador</a> <br />
		 <br />
		<div class="container">
			<div class="col-3"></div>
			<div class="col-sm-9">
				<table border="1" cellpadding="10"
					class="table table-striped table-hover table-bordered">
					<thead>
						<tr class="table-dark">
							<th>Id</th>
							<th>Nombre</th>
							<th>Rol</th>
							<th>Dni</th>
							<th>Direccion</th>
							<th>Correo</th>
							<th>Passaword</th>							
							<th>Accion</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="trabajador: ${listaTrabajador}">
							<td th:text="${trabajador.idTrabajador}">Id</td>
							<td th:text="${trabajador.nombre}">Nombre</td>
							<td th:text="${trabajador.rol.nombre}">Rol</td>
							<td th:text="${trabajador.dni}">Dni</td>
							<td th:text="${trabajador.direccion}">Direccion</td>
							<td th:text="${trabajador.correo}">Correo</td>
							<td th:text="${trabajador.passaword}">Contrasenia</td>
							<td><a th:href="@{/trabajador/actualizar/{id}(id=${trabajador.idTrabajador})}">Actualizar</a>
								&nbsp;&nbsp;&nbsp; <a class = ""
								th:href="@{/trabajador/eliminar/{id}(id=${trabajador.idTrabajador})}">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-3"></div>
