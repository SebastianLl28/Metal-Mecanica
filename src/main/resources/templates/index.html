        <div class="col-md-6 d-none d-md-flex bg-image"></div>



        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">


                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4 text-center m-4">Log in</h3>
                            
                            <form id="formulario1" th:action="@{/login}" method="post">
                                <div class="form-group mb-3">
                                    <input id="username" type="text" name="username" placeholder="Email address" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                </div>
                                <div class="form-group mb-3">
                                    <input id="password" name="password" type="password" placeholder="Password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                </div>
                                <div class="custom-control custom-checkbox mb-3">
                                    
                                </div>
                                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm w-100">Ingresar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
